<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>textutils </title>
</head>
<body style="background-color:powderblue">


<h1>welcome to text analyser . Enter the text below </h1>

<form action='/analyze' method="get">
    <textarea name ='text' style='margin: 0px; width: 721px; height: 93px;'> </textarea><br>
    <input type="checkbox" name="removepunc">Remove punctuations<br>
    <input type="checkbox" name="fullcaps">UPPERCASE</br>
    <input type="checkbox" name="RemoveNextline">Remove Next Line</br>
    <input type="checkbox" name="spaceremoval">Remove extra space</br>
    <input type="checkbox" name="CharCount">Count character</br>
    <button type="submit">Analyse text</button>

</form>

</body>
</html>
